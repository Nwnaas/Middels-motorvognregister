<h2>Motorvognregister</h2>

<label for="search">Søk etter navn eller bil:</label>
<input type="text" id="search" name="search" oninput="searchTable()" placeholder="Søk etter navn eller bil">
<br><br>

<table id="bilTable">
    <tr>
        <th>PersonNr</th>
        <th>Kjonn</th>
        <th>Navn</th>
        <th>Adresse</th>
        <th>Bilskilt</th>
        <th>Bilmerke</th>
        <th>Bilmodel</th>
        <th>Bilfarge</th>
        <th>Registrerings Sted</th>
        <th><button onclick=" slettKundene()" id="slettAlle">Slett Alle</button></th>
    </tr>
</table>

<script>
    function scrollToTable() {
        // Get the target element by id
        var targetElement = document.getElementById("bilTable");

        // Scroll to the target element
        targetElement.scrollIntoView({ behavior: "smooth" });
    }

    function slettKundene() {
        $.get("/slettAlle", hentAlle);
    }

    function hentAlle() {
        $.get("/hentAlle", formaterData);
    }

    function formaterData(bil) {
        const headerRow = "<tr><th>PersonNr</th><th>Kjønn</th><th>Navn</th><th>Adresse</th><th>Bilskilt</th><th>Bilmerke</th><th>Bilmodel</th><th>Bilfarge</th><th>Registrerings Sted</th><th><button onclick=\" slettKundene()\" id=\"slettAlle\">Slett Alle</button></th></tr>";
        const rows = bil.map(item =>
            `<tr><td>${item.personNr}</td><td>${item.kjonn}</td><td>${item.navn}</td><td>${item.adresse}</td><td>${item.bilSkilt}</td><td>${item.bilMerke}</td><td>${item.bilModel}</td>${item.bilFarge}<td>${item.sted}</td><td>${item.fjern}</td></tr>`
        );

        $("#bilTable").html(headerRow + rows.join(''));
    }

    function addProdukt() {
        const personNr = $("#personNr").val();
        const bilSkilt = $("#bilSkilt").val();
        const navn = $("#navn").val();
        const bilMerke = $("#bilMerke").val();
        const bilModel = $("#bilModel").val();
        const adresse = $("#adresse").val();
        const skiltPrefix = bilSkilt.substring(0, 2).toLowerCase();
        const bilFargeInput = $("#bilFarge");
        let sted = "";

        for (const item of byerOgBokstavkoder) {
            sted = item.bokstavkoder.includes(skiltPrefix) ? item.by : (skiltPrefix.charAt(0) === 'e' ? "Elbil" : sted);
            if (sted) break;
        }

        sted = sted || "Ukjent sted";

        if (!personNr || !navn || !adresse || !bilSkilt || !bilMerke || !bilModel) {
            alert("Vennligst fyll ut alle felt.");
            highlightEmptyFields();
            return;
        }

        if (!validatePersonNr(personNr)) {
            alert("Vennligst skriv inn et gyldig personnummer.");
            return;
        }

        if (!validateBilSkilt(bilSkilt)) {
            alert("Vennligst skriv inn bilskilt på riktig format (2 bokstaver + 5 tall).");
            return;
        }

        const bil = {
            personNr,
            kjonn: getKjonnFromPersonNr(personNr),
            navn: $("#navn").val(),
            adresse: $("#adresse").val(),
            bilSkilt: bilSkilt.toUpperCase(),
            bilMerke: $("#bilMerke").val(),
            bilModel: $("#bilModel").val(),
            bilFarge: genererFargeKode(bilFargeInput),
            sted,
            fjern: "<button onclick=\"deleteProdukt(this)\">Slett</button>",
        };

        $.get("/lagre", bil, hentAlle);

        // Tøm input-feltene
        $("#personNr, #navn, #adresse, #bilSkilt, #bilMerke, #bilModel, #bilFarge").val("");

        scrollToTable();
    }

    function highlightEmptyFields() {
        const formInputs = document.querySelectorAll('#bilForm input');
        formInputs.forEach(input => {
            if (!input.value) {
                input.classList.add('error');
            }
        });
    }

    function deleteProdukt(row) {
        const rowIndex = row.parentNode.parentNode.rowIndex;
        document.getElementById("bilTable").deleteRow(rowIndex);
    }

    function genererFargeKode(bilFarge) {
        const valgtFargeNavn = bilFarge.val();
        const optionElement = $("#bilFargeList option[value='" + valgtFargeNavn + "']");

        // Sjekk om optionElement eksisterer
        if (!optionElement.length) {
            return ""; // Avslutt hvis elementet ikke finnes
        }

        // Få fargeverdien fra dataattributtet
        const fargeKode = optionElement.data("farge");

        // Håndter tilfeller der fargeverdien ikke er definert
        if (!fargeKode) {
            return "";
        }

        let tekstFarge = "black"; // Standard tekstfarge

        const ikkeFarger = ["#000000", "#4B0082"];

        // Konverter fargekoden til lowercase og standard hex-format
        // const standardFargeKode = fargeKode.toLowerCase();

        if (ikkeFarger.includes(fargeKode.toUpperCase())) {
            tekstFarge = "white";
        }

        return "<td style=\"background-color: " + fargeKode + "; color: " + tekstFarge + ";\">" + valgtFargeNavn + "</td>";
    }

    function getKjonnFromPersonNr(personNr) {
        const thirdLastDigit = parseInt(personNr.charAt(8), 10);
        return thirdLastDigit % 2 === 0 ? 'Jente' : 'Gutt';
    }

    function validateBilSkilt(bilSkilt) {
        // Mønster for å validere bilskilt på formen 2 bokstaver + 5 tall
        const pattern = /^[A-Za-z]{2}\d{5}$/;
        return pattern.test(bilSkilt);
    }

    function validatePersonNr(personNr) {
        // Sjekk at personnummeret er 11 tegn
        if (personNr.length !== 11) {
            return false;
        }

        // Hent ut individnummeret (de siste fem sifrene)
        const individualNumber = personNr.substring(6, 11);

        // Sjekk om individnummeret er gyldig (mellom 00001 og 99999)
        const individualNumberInt = parseInt(individualNumber, 10);
        if (isNaN(individualNumberInt) || individualNumberInt < 1 || individualNumberInt > 99999) {
            return false;
        }

        // Sjekk om datoformatet er gyldig
        const day = parseInt(personNr.substring(0, 2), 10);
        const month = parseInt(personNr.substring(2, 4), 10);
        let year = parseInt(personNr.substring(4, 6), 10);

        // Legg til 1900 hvis årstallet er mindre enn 30 (for eksempel 20 blir til 2020)
        year += year < 30 ? 2000 : (year < 100 ? 1900 : (year >= 100 && year < 130 ? 1800 : 0));

        // Sjekk om fødselsdatoen er gyldig
        if (
            isNaN(day) || isNaN(month) || isNaN(year) ||
            day < 1 || day > 31 ||
            month < 1 || month > 12 ||
            (year < 0 || (year >= 30 && year <= 99))
        ) {
            return false;
        }

        // Sjekk kontrollsifrene
        const k1 = parseInt(personNr.charAt(9), 10);
        const k2 = parseInt(personNr.charAt(10), 10);

        const weights = [3, 7, 6, 1, 8, 9, 4, 5, 2];

        const checksum = weights.reduce((sum, weight, index) => {
            return sum + weight * parseInt(personNr.charAt(index), 10);
        }, 0);

        const remainder = checksum % 11;
        const expectedCheckDigit = remainder === 0 ? 0 : 11 - remainder;

        return k1 === expectedCheckDigit && k2 === (k1 === 10 ? 0 : k2 === 10 ? 0 : k2);
    }

    function searchTable() {
        let input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("bilTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) { // Start i=1 for å unngå å søke i overskriftsraden
            let found = false; // Legg til denne variabelen for å sjekke om søkeordet er funnet i raden
            for (let j = 1; j < tr[i].cells.length; j++) { // Start j=1 for å unngå å søke i første celle
                td = tr[i].getElementsByTagName("td")[j];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                        break; // Avbryt løkken hvis vi har funnet en match i denne raden
                    }
                }
            }
            if (found) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }

    document.getElementById('adresse').addEventListener('input', function () {
        const searchTerm = this.value;
        const datalistElement = document.getElementById('gateadresseListe');

        // Hent gateadresser fra Kartverket Norgeskart API
        fetch(`https://ws.geonorge.no/adresser/v1/sok?sok=${searchTerm}&treffPerSide=10`)
            .then(response => response.json())
            .then(data => {
                // Tøm datalisten
                datalistElement.innerHTML = "";

                // Legg til gateadresser i datalisten
                data.adresser.forEach(adresse => {
                    const option = document.createElement("option");

                    // Legg til postnummer og by i adresseteksten
                    option.value = `${adresse.adressetekst}, ${adresse.postnummer} ${adresse.poststed}`;

                    datalistElement.appendChild(option);
                });
            })
            .catch(error => console.error("Feil ved henting av gateadresser:", error));
    });

    function fillFormAutomatically() {
        for (let i = 0; i < 20; i++) {
            // Generer tilfeldige verdier for hvert felt
            const personNr = generateRandomValidPersonNr();
            const navn = generateRandomName();
            const adresse = generateRandomAddress();
            const bilSkilt = generateRandomCarPlate();
            const bilMerke = generateRandomCarBrand();
            const bilModel = generateRandomCarModel(bilMerke);
            const bilFarge = generateRandomBilFarge();

            // Fyll ut skjemaet med de genererte verdiene
            document.getElementById("personNr").value = personNr;
            document.getElementById("navn").value = navn;
            document.getElementById("adresse").value = adresse;
            document.getElementById("bilSkilt").value = bilSkilt;
            document.getElementById("bilMerke").value = bilMerke;
            document.getElementById("bilModel").value = bilModel;
            document.getElementById("bilFarge").value = bilFarge;

            // Legg til produkt i tabellen
            addProdukt();
            scrollToTable();
        }
    }

    function generateRandomCarPlate() {
        const numbers = '0123456789';

        // Velger tilfeldig by og bokstavkode fra listen
        const randomCityEntry = byerOgBokstavkoder[Math.floor(Math.random() * byerOgBokstavkoder.length)];
        const randomLetterCode = randomCityEntry.bokstavkoder[Math.floor(Math.random() * randomCityEntry.bokstavkoder.length)];

        // Setter opp to identiske bokstaver basert på valgt by og bokstavkode
        const randomLetters = randomLetterCode.repeat(1);

        // Genererer tilfeldige tall
        const randomNumbers = Array.from({length: 5}, () => numbers[Math.floor(Math.random() * numbers.length)]).join('');

        // Setter sammen og returnerer bilskiltet
        return `${randomLetters}${randomNumbers}`;
    }
